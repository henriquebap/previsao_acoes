# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'Stock Predictor Dashboards'
    orgId: 1
    folder: 'Stock Predictor'
    folderUid: 'stock-predictor'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards


